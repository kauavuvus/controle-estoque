<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque</h1>
        <div id="login">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button onclick="login()">Entrar</button>
        </div>
        <div id="app" style="display:none;">
            <button onclick="logout()">Sair</button>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tamanho</th>
                        <th>Cor</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="inventory"></tbody>
            </table>
            <h2>Adicionar Novo Item</h2>
            <input type="text" id="item-name" placeholder="Nome do Produto">
            <input type="text" id="item-size" placeholder="Tamanho">
            <input type="text" id="item-color" placeholder="Cor">
            <input type="number" id="item-quantity" placeholder="Quantidade">
            <button onclick="addItem()">Adicionar</button>
        </div>
    </div>
</body>
</html>
